<p>
  <mat-toolbar class="mat-elevation-z1" color="primary">
    <button 
      mat-icon-button
      (click)="toggle()"
      aria-label="Main menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo" routerLink="./home">{{ appName }}</span>
    <span class="spacer"></span>
    <button class="hide-xs" mat-icon-button aria-label="Theme" [matMenuTriggerFor]="themeMenu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu">
      <mat-radio-group aria-label="Select an option" [formControl]="theme" (change)="updateTheme(theme.value)">
        <div mat-menu-item>
          <mat-radio-button value="dark-blue-gray-theme">Dark Blue</mat-radio-button>
        </div>
        <div mat-menu-item>
          <mat-radio-button value="light-theme">Light Theme</mat-radio-button>
        </div>
        <div mat-menu-item>
          <mat-radio-button value="dark-theme">Dark Theme</mat-radio-button>
        </div>
        <div mat-menu-item>
          <mat-radio-button value="light-pink-theme">Light Pink</mat-radio-button>
        </div>
        <div mat-menu-item>
          <mat-radio-button value="dark-deep-purple-theme">Deep Purple</mat-radio-button>
        </div>
        <div mat-menu-item>
          <mat-radio-button value="dark-pink-theme">Dark Pink</mat-radio-button>
        </div>
        <div mat-menu-item>
          <mat-radio-button value="light-blue-theme">Light Blue</mat-radio-button>
        </div>
      </mat-radio-group>
    </mat-menu>
    <button
      mat-button
      class="btn-connect"
      aria-label="Log in"
      (click)="login()"
      *ngIf="!account">
      <mat-icon>login</mat-icon>
      <span class="hide-sm">Connect</span>
    </button>
    <button 
      mat-icon-button
      aria-label="User menu"
      [matMenuTriggerFor]="userMenu"
      *ngIf="account">
      <img *ngIf="profileImage" class="avatar" [src]="profileImage">
      <mat-icon *ngIf="!profileImage">person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <mat-list class="user-info-container">
        <mat-list-item>
          <img matListAvatar [src]="profileImage" alt="...">
          <h3 matLine *ngIf="profile && profile.name" class="big-username"> {{ profile.name }} </h3>
          <div matLine>
            <a [routerLink]="[profile.username]" 
              *ngIf="profile && profile.username" class="small-username-2 user-link">
              <strong>@{{ profile.username }}</strong>
            </a>
            <app-arweave-address
              [address]="account"
              class="small-username-2"></app-arweave-address>
            <div class="small-username-2 login-method-span">
              <strong>Method:</strong> {{ method }}
            </div>
          </div>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <button mat-menu-item [routerLink]="[account]">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item [routerLink]="['logout']">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span><span> @{{ ellipsis(account) }}</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</p>
