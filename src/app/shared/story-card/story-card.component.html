<mat-card class="post-card fadeIn mat-elevation-z0">
	<mat-card-content>
		<div class="card-content">
			<div class="avatar-container">
				<ngx-skeleton-loader  *ngIf="loadingProfile" appearance="circle" [theme]="{ 'height.px': 62, 'width.px': 62, 'marginTop.px': 0 }"></ngx-skeleton-loader>
			  <img class="avatar" *ngIf="!loadingProfile" mat-card-avatar [src]="profileImage">
			</div>
			<div class="message-container">
				<h2><span *ngIf="profile">{{ profile.username }}</span><small *ngIf="post">@{{ post.owner }}</small></h2>
				<ngx-skeleton-loader
			  	appearance="line" 
			  	*ngIf="loadingContent"
			  	[theme]="{ 'height.px': 66, 'marginBottom.px': 0, 'marginTop.px': 0 }"></ngx-skeleton-loader>

			  <div 
			  	*ngIf="!loadingContent"
			  	class="message fadeIn border-color-theme">
			  	{{ post | json }}
			  </div>
			</div>
		</div>
	</mat-card-content>
	<mat-card-actions align="end">
		
	</mat-card-actions>
	
	<mat-card-footer *ngIf="loadingContent" class="fadeIn">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>

<mat-divider></mat-divider>
