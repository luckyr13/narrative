<div class="player-container" (click)="$event.stopPropagation()">
	<div class="left-arrow vcenter">
    <mat-icon color="accent">chevron_left</mat-icon>
	</div>
	<div class="content">
		<app-story-player-link *ngFor="let link of links" [link]="link"></app-story-player-link>
	</div>
	<div class="right-arrow vcenter">
		<mat-icon color="accent">chevron_right</mat-icon>
	</div>
	
</div>
