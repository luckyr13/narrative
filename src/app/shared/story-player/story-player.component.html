<div class="player-container" (click)="$event.stopPropagation()">
	<div
		class="arrow-container vcenter"
		(click)="playNextStory('prev')"
  	[ngClass]="{ 'arrow-dark': isDarkTheme, 'off': (this.currentSubstoryIdArrPos - 1) < 0 }">
    <div
    	class="arrow left border-color-theme">
    	<img src="assets/images/arrow.png">
    </div>
	</div>
	<app-story-player-substory [substoryId]="currentSubstory"></app-story-player-substory>
	<div
		class="arrow-container vcenter"
		(click)="playNextStory('next')"
  	[ngClass]="{ 'arrow-dark': isDarkTheme, 'off': this.substories.length <= (this.currentSubstoryIdArrPos + 1) }">
    <div
    	class="arrow right border-color-theme">
    	<img src="assets/images/arrow.png">
    </div>
	</div>
	
</div>
