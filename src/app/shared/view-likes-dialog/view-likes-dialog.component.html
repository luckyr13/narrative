<h1 mat-dialog-title>Likes</h1>
<mat-dialog-content
	class="content border-right-special">
	<mat-spinner *ngIf="loadingLikes" color="accent" diameter="42"></mat-spinner>
	<ng-container *ngFor="let tx of likesList">
		<app-user-card
		(click)="close()"
		[address]="tx.owner"></app-user-card>
		<div class="list-number text-right">{{ timestampToDate(tx.blockTimestamp) }}</div>
		<mat-divider></mat-divider>
	</ng-container>
	<p *ngIf="!loadingLikes && !likesList.length">
		No results.
	</p>
</mat-dialog-content>
<mat-dialog-actions 
	align="end" >
  <button 
  	mat-button
  	cdkFocusInitial (click)="close()">Close</button>
</mat-dialog-actions>
