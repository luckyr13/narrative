<mat-nav-list>

  <mat-checkbox class="option" (change)="setStayLoggedIn($event)">Stay Logged In</mat-checkbox>
  <mat-list-item (click)="login('arconnect')">
    <img matListItemAvatar src="./assets/images/login-methods/arconnect.jpg">
    <h3 matListItemTitle>ArConnect</h3>
  </mat-list-item>
  <mat-list-item (click)="login('arweavewebwallet')">
    <img matListItemAvatar src="./assets/images/login-methods/arweaveViewSmall.svg">
    <h3 matListItemTitle>Arweave.app</h3>
  </mat-list-item>
