<div class="info-container fadeIn">
	<h2>
		<mat-icon class="header-icon material-icons-outlined">wallet</mat-icon>
		<span>Wallet Info</span>
	</h2>
	<mat-list>
		<mat-list-item *ngIf="mainAddress">
			<app-arweave-address
              [address]="mainAddress" [ellipsis]="false">Address: </app-arweave-address>
		</mat-list-item>
		<mat-list-item *ngIf="!mainAddress">
			<span>Wallet not detected!</span>
		</mat-list-item>
		<mat-list-item>
			<a 
				[routerLink]="['/', 'logout']"
				mat-button color="warn"
				*ngIf="mainAddress"><mat-icon>logout</mat-icon> Log out</a>
		</mat-list-item>
	</mat-list>

</div>
