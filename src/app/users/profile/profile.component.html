<ng-template [ngIf]="loadingProfile">
	<div  class="fadeIn">
		<mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
	</div>
</ng-template>
<ng-template [ngIf]="!loadingProfile && profileFound">
	<div class="fadeIn">
		<div class="profile-header mat-elevation-z2 pacific-dream"></div>
		<div class="profile-subheader">
			<div class="profile-img ">
				<img class="avatar border-same-as-background mat-elevation-z2" mat-card-avatar [src]="profileImage">
			</div>
			<div class="profile-info">
				<h2 *ngIf="nickname">{{ nickname }}</h2>
				<app-arweave-address
					*ngFor="let address of addressList"
					[address]="address" class="address"></app-arweave-address>
			</div>
		</div>
		<div class="bio" *ngIf="bio">
			{{ bio }}
		</div>
		<div class="col-body">
			<router-outlet></router-outlet>
		</div>
	</div>
</ng-template>

<ng-template [ngIf]="!loadingProfile && !profileFound">
	<div class="fadeIn not-found">
		<h2><span>ðŸ˜µ</span> Profile not found.</h2>
	</div>
</ng-template>
