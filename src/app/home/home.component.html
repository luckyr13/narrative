<div class="dashboard-container fadeIn">
	<p>
	  <mat-toolbar class="secondary-toolbar" color="primary">
	    <button mat-icon-button>
    		<mat-icon>house</mat-icon>
  		</button>
  		<span>Home</span>
	  </mat-toolbar>
	</p>
	<div class="col-body">
		<div class="post-card-container" *ngIf="account">
			<app-create-story-card></app-create-story-card>
		</div>
		<mat-divider *ngIf="account"></mat-divider>
		<div class="post-list-container">
			<div *ngFor="let post of posts">{{ post }}</div>
		</div>
		<div class="more-results-container">
			<mat-spinner *ngIf="loadingPosts" color="accent" diameter="32"></mat-spinner>
			<div class="no-results" *ngIf="!posts.length && !loadingPosts"> There are no Stories yet! </div>
			<mat-card class="more-results-card mat-elevation-z0" matRipple *ngIf="!loadingPosts && posts.length" (click)="moreResults()" >
			  <mat-card-content class="more-results text-center">
					Show older posts
			  </mat-card-content>
			</mat-card>
		</div>
	</div>
	<div class="col-side-features">
		<mat-card>
		  <mat-card-title>ðŸ”¥ Trending</mat-card-title>
		  <mat-card-content>
		    <p>#Topic1 #Topic2</p>
		  </mat-card-content>
		</mat-card>

		<mat-card>
		  <mat-card-title>ðŸŒŽ Who to follow</mat-card-title>
		  <mat-card-content>
		    <p>#Topic1 #Topic2</p>
		  </mat-card-content>
		</mat-card>

		<mat-card class="mat-elevation-z0">
		  <mat-card-content>
		    <p>V. {{ version }}</p>
		  </mat-card-content>
		</mat-card>
	</div>
</div>
